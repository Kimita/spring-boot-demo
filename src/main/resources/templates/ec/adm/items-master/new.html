<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <!--/*@thymesVar id="page_tilte" type="java.lang.String"*/-->
  <title th:text="${page_title}"></title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-inverse">
    <!--/*@thymesVar id="links" type="java.util.HashMap"*/-->
    <ul class="navbar-header">
      <li class="navbar-brand" th:each="entry: ${links}">
        <a th:href="@{${entry.key}}" th:text="${entry.value}"></a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <div class="card card-primary mb-3">
      <div class="card-header">
        <h5 class="card-title">商品新規</h5>
      </div>
      <div class="card-body">
        <form th:method="post" th:action="@{${form_action}}" th:object="${item}">
          <div class="form-group row">
            <label for="name" class="col-md-2 control-label" th:text="#{msg.name}"></label>
            <div class="col-md-10">
              <input id="name" class="form-control" type="text" name="name" th:value="*{name}" />
              <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
          </div>
          <div class="form-group row">
            <label for="price" class="col-md-2 control-label" th:text="#{msg.price}"></label>
            <div class="col-md-10">
              <input id="price" class="form-control" type="text" name="price" th:value="*{price}"/>
              <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>
          </div>
          <div class="form-group row">
            <label for="vendor" class="col-md-2 control-label" th:text="#{msg.vendor}"></label>
            <div class="col-md-10">
              <input id="vendor" class="form-control" type="text" name="vendor" th:value="*{vendor}" />
              <div class="text-danger" th:if="${#fields.hasErrors('vendor')}" th:errors="*{vendor}"></div>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-md-2 col-md-10">
              <button class="btn btn-primary">新規</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>

</div>
</body>
</html>
