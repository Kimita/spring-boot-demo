<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <!--/*@thymesVar id="page_tilte" type="java.lang.String"*/-->
  <title th:text="${page_title}"></title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-inverse">
    <!--/*@thymesVar id="links" type="java.util.HashMap"*/-->
    <ul class="navbar-header">
      <li class="navbar-brand" th:each="entry: ${links}">
        <a th:href="@{${entry.key}}" th:text="${entry.value}"></a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <div class="card card-primary mb-3">
      <div class="card-header">
        <h5 class="card-title">商品詳細</h5>
      </div>
      <div class="card-body">
        <div th:object="${item}">
          <div class="form-group row">
            <label class="col-md-2" th:text="#{msg.name}"></label>
            <div class="col-md-10" th:text="*{name}"></div>
          </div>
          <div class="form-group row">
            <label class="col-md-2" th:text="#{msg.price}"></label>
            <div class="col-md-10" th:text="*{price}"></div>
          </div>
          <div class="form-group row">
            <label class="col-md-2" th:text="#{msg.vendor}"></label>
            <div class="col-md-10" th:text="*{vendor}"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>

</div>
</body>
</html>
